<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Website Builder by Sachin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CRITICAL FIX 3: Mobile View (100dvh) */
        body {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0;
            background-color: #f3f4f6;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        
        /* Small button spinner */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="flex-1 flex flex-row overflow-hidden w-full max-w-[100vw]">
        
        <aside class="w-64 bg-gray-900 text-white flex flex-col shrink-0 transition-transform md:translate-x-0 absolute md:relative z-30 h-full -translate-x-full" id="sidebar">
            <div class="p-4 border-b border-gray-800">
                <button onclick="createNewProject()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition-colors flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    New Project
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-2 space-y-1" id="project-list">
                </div>

            <div class="p-4 border-t border-gray-800 shrink-0">
                <button onclick="toggleModal('settings-modal', true)" class="w-full flex items-center gap-3 text-gray-300 hover:text-white transition-colors p-2 rounded hover:bg-gray-800">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    Settings--
                </button><a style="color:white;font-weight:bold;" href="https://youtu.be/WsgaBOXns68?si=1BcTnYCHkf-40SE6">API Keys</a>
                <br></button><span style="font-family: 'Brush Script MT', 'Segoe Script', cursive;font-size: 14px;color: orange;">Crafted By-Sachin Adi</span></button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-white min-w-0 relative">
            <div id="mobile-overlay" class="hidden fixed inset-0 bg-black/50 z-20 md:hidden" onclick="toggleSidebar()"></div>

            <header class="h-14 border-b border-gray-200 bg-gray-50 flex items-center justify-between px-4 shrink-0 shadow-sm z-10">
                <div class="flex items-center gap-3">
                    <button class="md:hidden text-gray-600 p-1" onclick="toggleSidebar()">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                    <div class="flex gap-1.5">
                        <div class="w-3 h-3 rounded-full bg-red-500 shadow-sm"></div>
                        <div class="w-3 h-3 rounded-full bg-yellow-400 shadow-sm"></div>
                        <div class="w-3 h-3 rounded-full bg-green-500 shadow-sm"></div>
                    </div>
                </div>

                <div class="flex bg-gray-200 p-1 rounded-lg">
                    <button id="btn-preview" onclick="switchView('preview')" class="px-4 py-1 text-sm font-medium rounded-md bg-white shadow-sm text-gray-800 transition-all">Preview</button>
                    <button id="btn-code" onclick="switchView('code')" class="px-4 py-1 text-sm font-medium rounded-md text-gray-500 hover:text-gray-800 transition-all">Code</button>
                </div>

                <button onclick="downloadHtml()" class="text-gray-600 hover:text-blue-600 transition-colors p-1" title="Download index.html">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                </button>
            </header>

            <div class="flex-1 relative overflow-hidden bg-white group">
                
                <div id="main-loader" class="hidden absolute inset-0 bg-white/80 backdrop-blur-sm z-10 flex flex-col items-center justify-center transition-opacity duration-300">
                    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600 mb-4 shadow-lg"></div>
                    <h2 class="text-xl font-semibold text-gray-800 animate-pulse">Generating your website...</h2>
                    <p class="text-sm text-gray-500 mt-2">This usually takes 10-20 seconds.</p>
                </div>

                <iframe id="preview-frame" class="w-full h-full border-none absolute inset-0 bg-white" sandbox="allow-scripts allow-same-origin"></iframe>
                
                <div id="code-container" class="hidden absolute inset-0 bg-gray-900 overflow-auto p-4">
                    <pre><code id="code-view" class="text-sm font-mono text-green-400 break-words whitespace-pre-wrap"></code></pre>
                </div>

                <div id="empty-state" class="absolute inset-0 flex items-center justify-center bg-gray-50 text-gray-400 flex-col gap-4">
                    <svg class="w-16 h-16 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
                    <p class="text-lg">Describe the website you want to build below.</p>
                </div>
            </div>

            <footer class="border-t border-gray-200 bg-white p-3 shrink-0 shadow-[0_-2px_10px_rgba(0,0,0,0.05)] relative z-20">
                <form id="chat-form" class="max-w-4xl mx-auto flex gap-3 relative">
                    <textarea 
                        id="prompt-input" 
                        rows="2" 
                        class="flex-1 border border-gray-300 rounded-lg p-3 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm transition-shadow"
                        placeholder="E.g., Build a modern landing page for a coffee shop..."
                        onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); document.getElementById('chat-form').dispatchEvent(new Event('submit')); }"
                    ></textarea>
                    <button type="submit" id="send-btn" class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-6 flex flex-col justify-center items-center transition-colors shrink-0 disabled:opacity-50">
                        <span id="send-icon"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg></span>
                        <div id="send-spinner" class="spinner hidden"></div>
                    </button>
                </form>
            </footer>
        </main>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all">
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                <h3 class="text-lg font-semibold text-gray-800">Configuration</h3>
                <button onclick="toggleModal('settings-modal', false)" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">API URL</label>
                    <input type="text" id="setting-url" class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">API Key</label>
                    <input type="password" id="setting-key" class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="sk-or-v1-...">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Model ID</label>
                    <input type="text" id="setting-model" class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
            </div>
            <div class="px-6 py-4 border-t border-gray-100 bg-gray-50 flex justify-end">
                <button onclick="saveSettings()" class="bg-gray-900 text-white px-5 py-2 rounded-lg text-sm font-medium hover:bg-black transition-colors">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // System Prompt strictly forcing HTML output
        const SYSTEM_PROMPT = `You are a web developer. Output ONLY raw HTML code with Tailwind CSS via CDN. 
Include everything (HTML, CSS, JS) in a single file. Do not wrap code in markdown tags like \`\`\`html. 
Never output explanations, greetings, or conversational text. Start directly with <!DOCTYPE html>.`;

        // Default Configs
        const DEFAULT_SETTINGS = {
            apiUrl: "https://openrouter.ai/api/v1/chat/completions",
            apiKey: "",
            modelId: "deepseek/deepseek-r1:free"
        };

        // State Management
        let settings = { ...DEFAULT_SETTINGS };
        let projects = [];
        let currentProjectId = null;
        let viewMode = 'preview'; // 'preview' or 'code'

        // Initialization
        document.addEventListener("DOMContentLoaded", () => {
            loadData();
            if (projects.length === 0) createNewProject(false);
            renderSidebar();
            renderMainContent();
            
            // Populate settings modal
            document.getElementById('setting-url').value = settings.apiUrl;
            document.getElementById('setting-key').value = settings.apiKey;
            document.getElementById('setting-model').value = settings.modelId;
        });

        // Data Layer
        function loadData() {
            try {
                const storedSettings = localStorage.getItem('ai_builder_settings');
                if (storedSettings) settings = { ...settings, ...JSON.parse(storedSettings) };
                
                const storedProjects = localStorage.getItem('ai_builder_projects');
                if (storedProjects) projects = JSON.parse(storedProjects);
                
                const storedCurrentId = localStorage.getItem('ai_builder_current_id');
                if (storedCurrentId && projects.find(p => p.id === storedCurrentId)) {
                    currentProjectId = storedCurrentId;
                }
            } catch (e) {
                console.error("Local storage error", e);
            }
        }

        function saveData() {
            localStorage.setItem('ai_builder_settings', JSON.stringify(settings));
            localStorage.setItem('ai_builder_projects', JSON.stringify(projects));
            if (currentProjectId) localStorage.setItem('ai_builder_current_id', currentProjectId);
        }

        // Project Management
        function createNewProject(render = true) {
            const newProject = {
                id: Date.now().toString(),
                title: `Project ${projects.length + 1}`,
                history: [],
                code: ""
            };
            projects.unshift(newProject);
            currentProjectId = newProject.id;
            saveData();
            if (render) {
                renderSidebar();
                renderMainContent();
                if (window.innerWidth < 768) toggleSidebar(false);
            }
        }

        function selectProject(id) {
            currentProjectId = id;
            saveData();
            renderSidebar();
            renderMainContent();
            if (window.innerWidth < 768) toggleSidebar(false);
        }

        // NEW FEATURE: Delete Project Logic
        function deleteProject(id, event) {
            // Stop the click from bubbling up to the selectProject container
            event.stopPropagation();
            
            if (!confirm("Are you sure you want to delete this project? This cannot be undone.")) return;

            // Remove from array
            projects = projects.filter(p => p.id !== id);
            
            // Handle if they delete the currently viewed project
            if (currentProjectId === id) {
                if (projects.length > 0) {
                    currentProjectId = projects[0].id; // Fallback to the first available project
                } else {
                    currentProjectId = null;
                    createNewProject(false); // Automatically create a fresh one
                }
            }
            
            saveData();
            renderSidebar();
            renderMainContent();
        }

        function getCurrentProject() {
            return projects.find(p => p.id === currentProjectId);
        }

        function updateProjectData(newCode, userPrompt) {
            const project = getCurrentProject();
            if (project.history.length === 0) {
                project.title = userPrompt.substring(0, 20) + (userPrompt.length > 20 ? '...' : '');
            }
            project.code = newCode;
            project.history.push({ role: "user", content: userPrompt });
            project.history.push({ role: "assistant", content: newCode });
            
            // Keep history manageable (last 10 interactions)
            if (project.history.length > 20) project.history = project.history.slice(-20);
            saveData();
        }

        // UI Rendering
        function renderSidebar() {
            const listContainer = document.getElementById('project-list');
            listContainer.innerHTML = '';
            
            projects.forEach(project => {
                const isActive = project.id === currentProjectId;
                
                // Container for the whole list item
                const wrapper = document.createElement('div');
                wrapper.className = `w-full flex items-center justify-between px-3 py-2 rounded text-sm transition-colors cursor-pointer group ${isActive ? 'bg-blue-600 text-white' : 'text-gray-300 hover:bg-gray-800'}`;
                wrapper.onclick = () => selectProject(project.id);
                
                // Title
                const titleSpan = document.createElement('span');
                titleSpan.className = 'truncate flex-1 pr-2 pointer-events-none';
                titleSpan.textContent = project.title || "Untitled";
                
                // Delete Button
                const delBtn = document.createElement('button');
                delBtn.className = `p-1.5 rounded transition-colors ${isActive ? 'text-blue-200 hover:text-white hover:bg-blue-700' : 'text-gray-500 hover:text-red-400 hover:bg-gray-700'}`;
                delBtn.innerHTML = `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>`;
                delBtn.title = "Delete Project";
                delBtn.onclick = (e) => deleteProject(project.id, e);
                
                wrapper.appendChild(titleSpan);
                wrapper.appendChild(delBtn);
                listContainer.appendChild(wrapper);
            });
        }

        function renderMainContent() {
            const project = getCurrentProject();
            const iframe = document.getElementById('preview-frame');
            const codeView = document.getElementById('code-view');
            const emptyState = document.getElementById('empty-state');
            
            if (!project || !project.code) {
                iframe.srcdoc = '';
                codeView.textContent = '';
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                iframe.srcdoc = project.code;
                codeView.textContent = project.code;
            }
        }

        function switchView(mode) {
            viewMode = mode;
            const btnPreview = document.getElementById('btn-preview');
            const btnCode = document.getElementById('btn-code');
            const iframe = document.getElementById('preview-frame');
            const codeContainer = document.getElementById('code-container');
            const emptyState = document.getElementById('empty-state');
            const project = getCurrentProject();

            // Reset classes
            btnPreview.className = "px-4 py-1 text-sm font-medium rounded-md text-gray-500 hover:text-gray-800 transition-all";
            btnCode.className = "px-4 py-1 text-sm font-medium rounded-md text-gray-500 hover:text-gray-800 transition-all";

            if (mode === 'preview') {
                btnPreview.className = "px-4 py-1 text-sm font-medium rounded-md bg-white shadow-sm text-gray-800 transition-all";
                iframe.classList.remove('hidden');
                codeContainer.classList.add('hidden');
            } else {
                btnCode.className = "px-4 py-1 text-sm font-medium rounded-md bg-white shadow-sm text-gray-800 transition-all";
                iframe.classList.add('hidden');
                codeContainer.classList.remove('hidden');
            }
            
            if (!project || !project.code) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
            }
        }

        function toggleSidebar(forceState) {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            const isOpen = !sidebar.classList.contains('-translate-x-full');
            const newState = forceState !== undefined ? forceState : !isOpen;

            if (newState) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        function toggleModal(id, show) {
            const modal = document.getElementById(id);
            if (show) modal.classList.remove('hidden');
            else modal.classList.add('hidden');
        }

        // Settings Actions
        function saveSettings() {
            settings.apiUrl = document.getElementById('setting-url').value.trim();
            settings.apiKey = document.getElementById('setting-key').value.trim();
            settings.modelId = document.getElementById('setting-model').value.trim();
            saveData();
            toggleModal('settings-modal', false);
        }

        // Download Action
        function downloadHtml() {
            const project = getCurrentProject();
            if (!project || !project.code) return alert("Nothing to download yet!");
            
            const blob = new Blob([project.code], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${project.title.replace(/\s+/g, '_').toLowerCase()}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // DeepSeek/LLM output parser
        function extractCleanHTML(rawText) {
            let clean = rawText.replace(/<think>[\s\S]*?<\/think>/gi, '').trim();
            const markdownMatch = clean.match(/```(?:html)?\n([\s\S]*?)```/i);
            if (markdownMatch) return markdownMatch[1].trim();
            return clean;
        }

        // API Submission Logic
        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const inputEl = document.getElementById('prompt-input');
            const promptText = inputEl.value.trim();
            const project = getCurrentProject();

            if (!promptText) return;
            if (!settings.apiKey) {
                alert("Please add your API Key in Settings first.");
                toggleModal('settings-modal', true);
                return;
            }

            // Set Loading UI
            const sendBtn = document.getElementById('send-btn');
            const sendIcon = document.getElementById('send-icon');
            const sendSpinner = document.getElementById('send-spinner');
            const mainLoader = document.getElementById('main-loader');
            
            inputEl.disabled = true;
            sendBtn.disabled = true;
            sendIcon.classList.add('hidden');
            sendSpinner.classList.remove('hidden');
            mainLoader.classList.remove('hidden');

            try {
                // CRITICAL FIX 1: Using exact Settings (OpenRouter by default)
                const payload = {
                    model: settings.modelId,
                    messages: [
                        { role: "system", content: SYSTEM_PROMPT },
                        ...project.history,
                        { role: "user", content: promptText }
                    ]
                };

                const response = await fetch(settings.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${settings.apiKey}`
                    },
                    body: JSON.stringify(payload)
                });

                // CRITICAL FIX 2: Anti-Crash JSON Logic
                const text = await response.text();
                
                if (!response.ok) {
                    alert("API Error: " + text);
                    return; // STOP
                }

                // ONLY THEN Parse JSON
                const data = JSON.parse(text);
                
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    const rawReply = data.choices[0].message.content;
                    const htmlCode = extractCleanHTML(rawReply);
                    
                    updateProjectData(htmlCode, promptText);
                    inputEl.value = '';
                    
                    renderSidebar();
                    renderMainContent();
                } else {
                    alert("Unexpected API response structure:\n" + JSON.stringify(data));
                }

            } catch (error) {
                console.error(error);
                alert("Network or Parse Error: " + error.message);
            } finally {
                // Reset Loading UI
                inputEl.disabled = false;
                sendBtn.disabled = false;
                sendIcon.classList.remove('hidden');
                sendSpinner.classList.add('hidden');
                mainLoader.classList.add('hidden');
                inputEl.focus();
            }
        });
    </script>
</body>
</html>
